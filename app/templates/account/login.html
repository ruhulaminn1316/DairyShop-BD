{% extends "app/base.html" %}
{% load static %}
{% load socialaccount %}

{% block title %}Sign In{% endblock %}

{% block main-content %}
<style>
  .login-card {
    max-width: 480px;
    margin: 0 auto;
    border-radius: 22px;
    box-shadow: 0 15px 40px rgba(0, 0, 0, 0.12);
    background: #ffffff;
    overflow: hidden;
  }

  .login-hero {
    background: linear-gradient(135deg, #28a745, #0d6efd);
    color: #fff;
    padding: 28px 20px;
    text-align: center;
  }

  .login-hero h2 {
    margin-bottom: 6px;
  }

  .google-btn {
    background: #fff;
    border: 1px solid #ddd;
    border-radius: 50px;
    padding: 12px 14px;
    width: 100%;
    font-weight: 600;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    transition: all 0.25s ease;
  }

  .google-btn:hover {
    background: #f8f9fa;
    box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    transform: translateY(-2px);
  }

  .divider {
    display: flex;
    align-items: center;
    text-align: center;
    color: #aaa;
    font-size: 0.85rem;
    margin: 18px 0;
  }

  .divider::before,
  .divider::after {
    content: "";
    flex: 1;
    border-bottom: 1px solid #ddd;
  }

  .divider:not(:empty)::before {
    margin-right: .75em;
  }

  .divider:not(:empty)::after {
    margin-left: .75em;
  }
</style>

<div class="container my-5">
  <div class="login-card">
    
    <!-- Header -->
    <div class="login-hero">
      <h2 class="fw-bold">Welcome Back</h2>
      <p class="small mb-0">Sign in to continue</p>
    </div>

    <!-- Body -->
    <div class="card-body p-4">

      <!-- GOOGLE LOGIN -->
      <a href="{% provider_login_url 'google' %}" class="google-btn mb-3">
        <img src="https://developers.google.com/identity/images/g-logo.png" width="20" alt="Google">
        Sign in with Google
      </a>

      <div class="divider">OR</div>

      <!-- EMAIL / PASSWORD LOGIN -->
      <form method="POST" action="{% url 'account_login' %}">
        {% csrf_token %}

        <div class="form-floating mb-3">
          <input type="email" name="login" class="form-control" placeholder="Email address" required>
          <label>Email address</label>
        </div>

        <div class="form-floating mb-3">
          <input type="password" name="password" class="form-control" placeholder="Password" required>
          <label>Password</label>
        </div>

        <button type="submit" class="btn btn-success w-100 rounded-pill py-2">
          Sign In
        </button>
      </form>

      <!-- Footer links -->
      <div class="text-center mt-4">
        <p class="mb-1 small">
          Donâ€™t have an account?
          <a href="{% url 'account_signup' %}" class="fw-semibold text-decoration-none">

            Create one
          </a>
        </p>
        <p class="small mb-0">
          <a href="{% url 'password_reset' %}" class="text-muted text-decoration-none">
            Forgot your password?
          </a>
        </p>
      </div>

    </div>
  </div>
</div>
{% endblock %}
